<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test | UtopLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <!-- Add grid button -->
    <button class="btn btn-secondary add-grid-button" data-bs-toggle="modal" data-bs-target="#addGridModal">
        <i class="fa fa-solid fa-plus"></i>
        Ajouter Une Grid Au Dashboard
    </button>

    <!-- Empty dashboard message -->
    <div class="dashboard-empty" id="dashboardEmpty">
        <div>Il n'y a aucun élément dans le Dashboard</div>
        <i class="fa fa-solid fa-map dashboard-empty-icon"></i>
    </div>

    <!-- Dashboard content-->
    <div class="dashboard-content" id="dashboardContent">
        <div class="background resizable card m-3 p-3 draggable" draggable="true">
            <label for="background-input" class="form-label">Couleur de fond</label>
            <select class="form-select background-input" id="background-input" aria-label="Couleur de fond">
                <option value="transparent">Transparent</option>
                <option value="gray">Gris</option>
              </select>
        </div>

        <div class="color resizable card m-3 p-3 draggable" draggable="true">
            <label for="color-input" class="form-label">Couleur de texte</label>
            <select class="form-select color-input" id="color-input" aria-label="Couleur de texte">
                <option value="red">Rouge</option>
                <option value="blue">Bleu</option>
                <option value="green">Vert</option>
                <option value="purple">Violet</option>
                <option value="orange">Orange</option>
                <option value="gray">Gris</option>
              </select>
        </div>

        <div class="style resizable card m-3 p-3 draggable" draggable="true">
            <label for="style-input" class="form-label">Style de texte</label>
            <select class="form-select style-input" id="style-input" aria-label="Style de texte">
                <option value="normal">Normal</option>
                <option value="bold">Gras</option>
                <option value="italic">Italique</option>
                <option value="underline">Souligné</option>
                <option value="line-through">Barré</option>
                <option value="uppercase">Majuscules</option>
              </select>
        </div>

        <!--<div class="profil resizable m-3 p-3 draggable" draggable="true">
            <div class="profil-avatar">
                <img src="avatar.png" alt="">
            </div>
            <p class="profil-description my-3">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
            </p>
            <i class="profil-close fa fa-solid fa-square-xmark"></i>
        </div>-->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addGridModal" tabindex="-1" aria-labelledby="addGridModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addGridModalLabel">Formulaire</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <form action="" method="POST"  enctype="multipart/form-data"  onsubmit="event.preventDefault();" id="addProfilForm">
                                <div class="mb-3">
                                <label for="descriptionInput" class="form-label">Description *</label>
                                <textarea class="form-control" id="descriptionInput" name="description" rows="3" aria-describedby="descriptionHelp" placeholder="Entrez une description..." required></textarea>
                                <div id="descriptionError" class="form-text text-danger error-message">Ce champ est requis !</div>
                                </div>
                                <div class="mb-3">
                                <label for="imageInput" class="form-label">Image *</label>
                                <input type="file" class="form-control" id="imageInput" name="image" accept="image/png, image/jpeg" required />
                                <div id="imageError" class="form-text text-danger error-message">Ce champ est requis !</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" onclick="addProfil()"><i class="fa fa-solid fa-save"></i></button>
                    <button type="reset" class="btn btn-dark" data-bs-dismiss="modal" onclick="resetForm()">Annuler</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="UIStyle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>


</body>

</html>
